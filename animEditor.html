<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动作编辑器</title>
    <script src="js/module.js"></script>
    <script src="js/frame.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/project.js"></script>
    <script src="js/image.js"></script>
    <script src="js/commands.js"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 头部样式 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-actions button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        
        /* 主体内容样式 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .sidebar-list {
            list-style: none;
        }
        
        .sidebar-list li {
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        
        .sidebar-list li:hover {
            background-color: #e0e0e0;
        }
        
        .sidebar-list li.active {
            background-color: #ddd;
            font-weight: bold;
        }
        
        .add-button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        /* 主编辑区域样式 */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        /* Tabbar 样式 */
        .tabbar {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 3px solid #4CAF50;
            font-weight: bold;
        }
        
        /* Tab 内容区域样式 */
        .tab-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* 动画编辑区域 */
        .animation-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #animation-canvas {
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* 图片编辑区域 */
        .image-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .image-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #image-canvas {
            background-color: white;
            border: 1px solid #ccc;
        }
        
        /* 时间轴样式 */
        .timeline-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .timeline {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .timeline-frame {
            min-width: 60px;
            height: 40px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .timeline-frame:hover {
            background-color: #e0e0e0;
        }
        
        .timeline-frame.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .timeline-frame.keyframe {
            border-color: #2196F3;
            border-width: 2px;
        }
        
        /* 模块列表样式 */
        .modules-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .modules-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .module-item {
            min-width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .module-item:hover {
            background-color: #e0e0e0;
        }
        
        .module-item.selected {
            border-color: #4CAF50;
            border-width: 2px;
        }
        
        /* 工具栏样式 */
        .toolbar {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .toolbar button {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .toolbar button:hover {
            background-color: #e0e0e0;
        }
        
        /* 控制面板样式 */
        .control-panel {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .modal-button.primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .modal-button.secondary {
            background-color: #ddd;
            color: #333;
        }
        
        /* 裁剪框样式 */
        .crop-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        
        .crop-box {
            position: absolute;
            border: 2px solid #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
            cursor: move;
        }
        
        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border: 1px solid white;
        }
        
        .crop-handle.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }
        
        .crop-handle.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }
        
        .crop-handle.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }
        
        .crop-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }
        
        /* 模块信息提示样式 */
        .module-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">动作编辑器</div>
        <div class="header-actions">
            <button id="new-project">新建项目</button>
            <button id="save-project">保存项目</button>
            <button id="load-project">加载项目</button>
        </div>
    </header>
    
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">角色</div>
                <ul id="sprite-list" class="sidebar-list"></ul>
                <button id="add-sprite" class="add-button">添加角色</button>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">动作</div>
                <ul id="anim-list" class="sidebar-list"></ul>
                <button id="add-anim" class="add-button">添加动作</button>
            </div>
        </div>
        
        <!-- 主编辑区域 -->
        <div class="editor-container">
            <!-- Tabbar -->
            <div class="tabbar">
                <button id="tab-animation" class="tab active" onclick="switchTab('animation')">动作编辑</button>
                <button id="tab-image" class="tab" onclick="switchTab('image')">图片模块编辑</button>
            </div>
            
            <!-- 动画编辑Tab内容 -->
            <div id="content-animation" class="tab-content active">
                <div class="animation-editor">
                    <div class="toolbar">
                        <button id="add-frame">添加帧</button>
                        <button id="delete-frame">删除帧</button>
                        <button id="add-frame-module">添加模块</button>
                        <button id="delete-frame-module">删除模块</button>
                        <button id="flip-horizontal">水平翻转</button>
                        <button id="flip-vertical">垂直翻转</button>
                        <button id="rotate">旋转</button>
                        <button id="play-animation">播放</button>
                    </div>
                    
                    <div class="canvas-container">
                        <canvas id="animation-canvas" width="600" height="400"></canvas>
                    </div>
                    
                    <div class="timeline-container">
                        <div class="timeline-header">
                            <div id="current-anim-name">选择一个动作开始编辑</div>
                            <div class="animation-speed">
                                速度: <input type="range" id="speed-range" min="50" max="500" value="100">
                            </div>
                        </div>
                        <div id="timeline" class="timeline"></div>
                    </div>
                </div>
            </div>
            
            <!-- 图片模块编辑Tab内容 -->
            <div id="content-image" class="tab-content">
                <div class="image-editor">
                    <div class="toolbar">
                        <button id="upload-image">上传图片</button>
                        <input type="file" id="image-upload-input" style="display: none;" accept="image/*">
                        <button id="crop-module">框选模块</button>
                        <button id="save-module">保存模块</button>
                    </div>
                    
                    <div class="image-canvas-container">
                        <canvas id="image-canvas" width="800" height="600"></canvas>
                        <div id="crop-box" class="crop-box" style="display: none;">
                            <div class="crop-handle top-left"></div>
                            <div class="crop-handle top-right"></div>
                            <div class="crop-handle bottom-left"></div>
                            <div class="crop-handle bottom-right"></div>
                        </div>
                        <div id="module-info" class="module-info" style="display: none;"></div>
                    </div>
                    
                    <div class="modules-container">
                        <div class="control-title">已选模块</div>
                        <div id="modules-list" class="modules-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="control-section">
                <div class="control-title">模块属性</div>
                <div class="control-group">
                    <label for="module-x">X 坐标</label>
                    <input type="number" id="module-x" value="0">
                </div>
                <div class="control-group">
                    <label for="module-y">Y 坐标</label>
                    <input type="number" id="module-y" value="0">
                </div>
                <div class="control-group">
                    <label for="module-width">宽度</label>
                    <input type="number" id="module-width" value="0" disabled>
                </div>
                <div class="control-group">
                    <label for="module-height">高度</label>
                    <input type="number" id="module-height" value="0" disabled>
                </div>
            </div>
            
            <div class="control-section">
                <div class="control-title">当前图片</div>
                <div id="current-image-info" style="font-size: 12px; color: #666;">未选择图片</div>
            </div>
        </div>
    </div>
    
    <!-- 新建角色模态框 -->
    <div id="new-sprite-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">新建角色</div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="sprite-name">角色名称</label>
                    <input type="text" id="sprite-name" placeholder="输入角色名称">
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-sprite" class="modal-button primary">创建</button>
                <button id="cancel-create-sprite" class="modal-button secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 新建动作模态框 -->
    <div id="new-anim-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">新建动作</div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="anim-name">动作名称</label>
                    <input type="text" id="anim-name" placeholder="输入动作名称">
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-anim" class="modal-button primary">创建</button>
                <button id="cancel-create-anim" class="modal-button secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 上传图片模态框 -->
    <div id="upload-image-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">上传图片</div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="modal-image-upload">选择图片</label>
                    <input type="file" id="modal-image-upload" accept="image/*">
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-upload" class="modal-button primary">上传</button>
                <button id="cancel-upload" class="modal-button secondary">取消</button>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let canvas = document.getElementById('animation-canvas');
        let ctx = canvas.getContext('2d');
        let imageCanvas = document.getElementById('image-canvas');
        let imageCtx = imageCanvas.getContext('2d');
        let currentProject = null;
        let currentSprite = null;
        let currentAnim = null;
        let currentFrame = null;
        let currentFrameIndex = 0;
        let selectedModuleIndex = -1;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let isPlaying = false;
        let animationSpeed = 100;
        let lastFrameTime = 0;
        let animationFrameId = null;
        let imageManager = null; // 只声明不初始化
        let currentImage = null;
        let currentImageId = null;
        let isCropping = false;
        let cropStartX = 0;
        let cropStartY = 0;
        let cropBox = document.getElementById('crop-box');
        let selectedImageModule = -1;
        let selectedImageModules = []; // 支持多选模块的数组
        let currentTab = 'animation';
        
        // 命令管理器单例
        CommandManager.instance = new CommandManager();
        
        // 调整canvas大小以适应容器
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // 设置canvas的实际尺寸
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            // 重新渲染画布
            renderCanvas();
        }
        
        // 初始化函数
        function init() {
            imageManager = new LWImageManager(); // 在init函数中初始化
            
            // 尝试加载保存的项目数据
            const projectLoaded = loadProject();
            
            // 如果没有加载到项目数据，创建默认项目
            if (!projectLoaded) {
                currentProject = new Project();
                
                // 创建默认角色和动作
                const defaultSprite = new Sprite('角色1');
                currentProject.addSprite(defaultSprite);
                
                const defaultAnim = new Anim('动作1');
                defaultSprite.mAnimList.push(defaultAnim);
                
                // 添加默认帧
                const defaultFrame = new Frame();
                const defaultAnimFrame = new AnimFrame(defaultFrame, true);
                defaultAnim.aframeList.push(defaultAnimFrame);
                
                // 选择默认角色和动作
                currentSprite = defaultSprite;
                currentAnim = defaultAnim;
                currentFrame = defaultFrame;
            }
            
            // 调整canvas大小
            resizeCanvas();
            
            // 渲染界面
            renderSpriteList();
            renderAnimList();
            renderTimeline();
            renderCanvas();
            
            // 绑定事件
            bindEvents();
            
            // 监听窗口大小变化
            window.addEventListener('resize', resizeCanvas);
        }
        
        // 绑定事件函数
        function bindEvents() {
            // 角色相关事件
            document.getElementById('add-sprite').addEventListener('click', showNewSpriteModal);
            document.getElementById('create-sprite').addEventListener('click', createSprite);
            document.getElementById('cancel-create-sprite').addEventListener('click', hideNewSpriteModal);
            
            // 动作相关事件
            document.getElementById('add-anim').addEventListener('click', showNewAnimModal);
            document.getElementById('create-anim').addEventListener('click', createAnim);
            document.getElementById('cancel-create-anim').addEventListener('click', hideNewAnimModal);
            
            // 帧相关事件
            document.getElementById('add-frame').addEventListener('click', addFrame);
            document.getElementById('delete-frame').addEventListener('click', deleteFrame);
            
            // 模块相关事件
            document.getElementById('add-frame-module').addEventListener('click', showAddModuleModal);
            document.getElementById('delete-frame-module').addEventListener('click', deleteFrameModule);
            document.getElementById('flip-horizontal').addEventListener('click', flipHorizontal);
            document.getElementById('flip-vertical').addEventListener('click', flipVertical);
            document.getElementById('rotate').addEventListener('click', rotateModule);
            
            // 动画播放相关事件
            document.getElementById('play-animation').addEventListener('click', togglePlayAnimation);
            document.getElementById('speed-range').addEventListener('input', changeAnimationSpeed);
            
            // 图片相关事件
            document.getElementById('upload-image').addEventListener('click', showUploadImageModal);
            document.getElementById('confirm-upload').addEventListener('click', uploadImage);
            document.getElementById('cancel-upload').addEventListener('click', hideUploadImageModal);
            document.getElementById('crop-module').addEventListener('click', toggleCropping);
            document.getElementById('save-module').addEventListener('click', saveModule);
            
            // 项目保存事件
            document.getElementById('save-project').addEventListener('click', saveProject);
            
            // 画布事件
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);
            
            imageCanvas.addEventListener('mousedown', handleImageMouseDown);
            imageCanvas.addEventListener('mousemove', handleImageMouseMove);
            imageCanvas.addEventListener('mouseup', handleImageMouseUp);
            imageCanvas.addEventListener('mouseleave', handleImageMouseUp);
            
            // 控制面板事件
            document.getElementById('module-x').addEventListener('input', updateModulePosition);
            document.getElementById('module-y').addEventListener('input', updateModulePosition);
        }
        
        // 保存项目函数
        function saveProject() {
            try {
                // 准备项目数据进行保存
                const projectData = {
                    // 保存所有图片数据（包括Base64编码的图片）
                    images: Array.from(imageManager.m_imageMap.entries()).map(([id, imageItem]) => ({
                        id: imageItem.id,
                        name: imageItem.name,
                        src: imageItem.src,
                        modulesList: imageItem.modulesList
                    })),
                    // 保存项目的角色、动作、帧等数据
                    project: {
                        m_spriteList: currentProject.m_spriteList.map(sprite => ({
                            name: sprite.name,
                            mAnimList: sprite.mAnimList.map(anim => ({
                                name: anim.name,
                                aframeList: anim.aframeList.map(aframe => ({
                                    KeyFrameState: aframe.KeyFrameState,
                                    frame: {
                                        fmList: aframe.frame.fmList.map(fm => ({
                                            module: fm.module,
                                            x: fm.x,
                                            y: fm.y,
                                            flag: fm.flag
                                        }))
                                    }
                                }))
                            }))
                        }))
                    }
                };
                
                // 使用localStorage保存项目数据
                localStorage.setItem('animationEditorProject', JSON.stringify(projectData));
                
                alert('项目保存成功！');
            } catch (error) {
                console.error('保存项目失败:', error);
                alert('保存项目失败，请刷新页面重试。');
            }
        }
        
        // 加载项目函数
        function loadProject() {
            try {
                const savedData = localStorage.getItem('animationEditorProject');
                if (!savedData) {
                    console.log('没有找到保存的项目数据');
                    return false;
                }
                
                const projectData = JSON.parse(savedData);
                
                // 重建图像管理器和所有图片
                imageManager = new LWImageManager();
                projectData.images.forEach(savedImage => {
                    const imageItem = new ImageItem(savedImage.id, savedImage.src, savedImage.name);
                    imageItem.modulesList = savedImage.modulesList || [];
                    imageManager.addImage(imageItem);
                });
                
                // 重建项目、角色、动作、帧等数据
                currentProject = new Project();
                projectData.project.m_spriteList.forEach(savedSprite => {

                    // 重建动作

                        sprite.mAnimList.push(anim);
                        
                        // 重建动画帧
                        savedAnim.aframeList.forEach(savedAFrame => {

                // 选择默认的角色和动作

                    if (currentSprite.mAnimList.length > 0) {

                            currentFrame = currentAnim.aframeList[0].frame;

                console.log('项目加载成功！');

            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

                    (80 - scaledWidth) / 2, (80 - scaledHeight) / 2,

        // 处理鼠标按下事件
        function handleMouseDown(e) {
            if (!currentFrame) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 检查是否点击了某个模块
            const originX = canvas.width / 2;
            const originY = canvas.height / 2;
            
            // 从后往前检查，确保上层的模块先被选中
            for (let i = currentFrame.fmList.length - 1; i >= 0; i--) {
                const fm = currentFrame.fmList[i];
                const module = fm.module;
                if (!module) continue;
                
                const imageItem = currentSprite.getImage(module.imageId);
                if (!imageItem || !imageItem.modulesList[module.imageModuleId]) continue;
                
                const rectModule = imageItem.modulesList[module.imageModuleId];
                let width = rectModule.width;
                let height = rectModule.height;
                
                // 应用变换后的尺寸
                if (fm.flag & 4) { // 90度旋转
                    [width, height] = [height, width];
                }
                
                // 计算模块的边界框
                let left = originX + fm.x - width / 2;
                let top = originY - fm.y - height / 2;
                let right = left + width;
                let bottom = top + height;
                
                // 检查点击是否在模块内
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    selectedModuleIndex = i;
                    isDragging = true;
                    dragStartX = x - (originX + fm.x);
                    dragStartY = y - (originY - fm.y);
                    
                    // 更新控制面板
                    document.getElementById('module-x').value = Math.round(fm.x);
                    document.getElementById('module-y').value = Math.round(fm.y);
                    document.getElementById('module-width').value = width;
                    document.getElementById('module-height').value = height;
                    
                    renderCanvas();
                    return;
                }
            }
            
            // 如果没有点击到任何模块，取消选择
            selectedModuleIndex = -1;
            
            // 清空控制面板
            document.getElementById('module-x').value = 0;
            document.getElementById('module-y').value = 0;
            document.getElementById('module-width').value = 0;
            document.getElementById('module-height').value = 0;
            
            renderCanvas();
        }

            if (!isDragging || !currentFrame || selectedModuleIndex < 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const originX = canvas.width / 2;
            const originY = canvas.height / 2;
            
            const fm = currentFrame.fmList[selectedModuleIndex];
            const command = new TransformFmCommand(fm, fm.x, fm.y, fm.flag);
            
            fm.x = x - originX - dragStartX;
            fm.y = originY - y + dragStartY;
            
            // 更新控制面板
            document.getElementById('module-x').value = Math.round(fm.x);
            document.getElementById('module-y').value = Math.round(fm.y);
            
            CommandManager.instance.addCommand(command);
            renderCanvas();
        }

        // 渲染角色列表
        function renderSpriteList() {
            const spriteListEl = document.getElementById('sprite-list');
            spriteListEl.innerHTML = '';
            
            currentProject.m_spriteList.forEach((sprite, index) => {
                const li = document.createElement('li');
                li.textContent = sprite.name;
                if (currentSprite === sprite) {
                    li.classList.add('active');
                }
                li.addEventListener('click', () => {
                    selectSprite(index);
                });
                spriteListEl.appendChild(li);
            });
        }
        
        // 渲染动作列表
        function renderAnimList() {
            const animListEl = document.getElementById('anim-list');
            animListEl.innerHTML = '';
            
            if (!currentSprite) return;
            
            currentSprite.mAnimList.forEach((anim, index) => {
                const li = document.createElement('li');
                li.textContent = anim.name;
                if (currentAnim === anim) {
                    li.classList.add('active');
                }
                li.addEventListener('click', () => {
                    selectAnim(index);
                });
                animListEl.appendChild(li);
            });
        }
        
        // 渲染时间轴
        function renderTimeline() {
            const timelineEl = document.getElementById('timeline');
            timelineEl.innerHTML = '';
            
            if (!currentAnim) return;
            
            currentAnim.aframeList.forEach((animFrame, index) => {
                const frameEl = document.createElement('div');
                frameEl.className = 'timeline-frame' + (index === currentFrameIndex ? ' active' : '');
                if (animFrame.KeyFrameState) {
                    frameEl.classList.add('keyframe');
                }
                frameEl.textContent = index + 1;
                frameEl.addEventListener('click', () => {
                    selectFrame(index);
                });
                timelineEl.appendChild(frameEl);
            });
        }
        
        // 渲染画布
        function renderCanvas() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!currentFrame) return;
            
            // 绘制当前帧
            const originX = canvas.width / 2;
            const originY = canvas.height / 2;
            currentFrame.draw(ctx, currentSprite, originX, originY);
            
            // 如果有选中的模块，绘制选中框
            if (selectedModuleIndex >= 0 && selectedModuleIndex < currentFrame.fmList.length) {
                const fm = currentFrame.fmList[selectedModuleIndex];
                const module = fm.module;
                if (module) {
                    const imageItem = currentSprite.getImage(module.imageId);
                    if (imageItem && imageItem.modulesList[module.imageModuleId]) {
                        const rectModule = imageItem.modulesList[module.imageModuleId];
                        let width = rectModule.width;
                        let height = rectModule.height;
                        
                        // 应用变换后的尺寸
                        if (fm.flag & 4) { // 90度旋转
                            [width, height] = [height, width];
                        }
                        
                        // 绘制选中框
                        ctx.strokeStyle = 'blue';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(
                            originX + fm.x - width / 2 - 2,
                            originY - fm.y - height / 2 - 2,
                            width + 4,
                            height + 4
                        );
                        
                        // 绘制控制点
                        const points = [
                            { x: originX + fm.x - width / 2, y: originY - fm.y - height / 2 },
                            { x: originX + fm.x + width / 2, y: originY - fm.y - height / 2 },
                            { x: originX + fm.x + width / 2, y: originY - fm.y + height / 2 },
                            { x: originX + fm.x - width / 2, y: originY - fm.y + height / 2 }
                        ];
                        
                        ctx.fillStyle = 'blue';
                        points.forEach(point => {
                            ctx.beginPath();
                            ctx.arc(point.x, point.y, 4, 0, 2 * Math.PI);
                            ctx.fill();
                        });
                        
                        // 绘制坐标信息
                        ctx.fillStyle = 'black';
                        ctx.font = '12px Arial';
                        ctx.fillText(`X: ${Math.round(fm.x)}`, originX + fm.x + width / 2 + 10, originY - fm.y - height / 2 - 10);
                        ctx.fillText(`Y: ${Math.round(fm.y)}`, originX + fm.x + width / 2 + 10, originY - fm.y - height / 2);
                    }
                }
            }
        }
        
        // 选择角色
        function selectSprite(index) {
            if (index < 0 || index >= currentProject.m_spriteList.length) return;
            
            currentSprite = currentProject.m_spriteList[index];
            currentAnim = null;
            currentFrame = null;
            currentFrameIndex = 0;
            selectedModuleIndex = -1;
            
            // 更新界面
            renderSpriteList();
            renderAnimList();
            renderTimeline();
            renderCanvas();
            
            document.getElementById('current-anim-name').textContent = '选择一个动作开始编辑';
        }
        
        // 选择动作
        function selectAnim(index) {
            if (!currentSprite || index < 0 || index >= currentSprite.mAnimList.length) return;
            
            currentAnim = currentSprite.mAnimList[index];
            currentFrame = currentAnim.aframeList.length > 0 ? currentAnim.aframeList[0].frame : null;
            currentFrameIndex = 0;
            selectedModuleIndex = -1;
            
            // 更新界面
            renderAnimList();
            renderTimeline();
            renderCanvas();
            
            document.getElementById('current-anim-name').textContent = currentAnim.name + (currentFrame ? ` - 帧${currentFrameIndex + 1}` : ' - 无帧');
        }
        
        // 选择帧
        function selectFrame(index) {
            if (!currentAnim || index < 0 || index >= currentAnim.aframeList.length) return;
            
            currentFrameIndex = index;
            currentFrame = currentAnim.aframeList[index].frame;
            selectedModuleIndex = -1;
            
            // 更新界面
            renderTimeline();
            renderCanvas();
            
            document.getElementById('current-anim-name').textContent = `${currentAnim.name} - 帧${currentFrameIndex + 1}`;
        }
        
        // 切换播放动画
        function togglePlayAnimation() {
            if (!currentAnim || currentAnim.aframeList.length === 0) {
                alert('没有可播放的动画');
                return;
            }
            
            isPlaying = !isPlaying;
            const playButton = document.getElementById('play-animation');
            playButton.textContent = isPlaying ? '暂停' : '播放';
            
            if (isPlaying) {
                lastFrameTime = performance.now();
                playAnimation();
            } else if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }
        
        // 播放动画
        function playAnimation(timestamp) {
            if (!isPlaying) return;
            
            if (!timestamp) timestamp = performance.now();
            const elapsed = timestamp - lastFrameTime;
            
            if (elapsed >= animationSpeed) {
                lastFrameTime = timestamp;
                
                // 切换到下一帧
                currentFrameIndex = (currentFrameIndex + 1) % currentAnim.aframeList.length;
                currentFrame = currentAnim.aframeList[currentFrameIndex].frame;
                
                // 更新界面
                renderTimeline();
                renderCanvas();
                
                document.getElementById('current-anim-name').textContent = `${currentAnim.name} - 帧${currentFrameIndex + 1}`;
            }
            
            animationFrameId = requestAnimationFrame(playAnimation);
        }
        
        // 启动应用
        window.addEventListener('load', init);
    </script>
</body>
</html>
