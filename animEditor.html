<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动作编辑器</title>

    <script src="dist/module.js"></script>
    <script src="dist/frame.js"></script>
    <script src="dist/animation.js"></script>
    <script src="dist/sprite.js"></script>
    <script src="dist/project.js"></script>
    <script src="dist/image.js"></script>
    <script src="dist/commands.js"></script>
    <script src="dist/moduleMove.js"></script>
    <script src="dist/api.js"></script>
    <script src="dist/action.js"></script>

    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 头部样式 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-actions button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        
        /* 主体内容样式 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .sidebar-list {
            list-style: none;
        }
        
        .sidebar-list li {
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        
        .sidebar-list li:hover {
            background-color: #e0e0e0;
        }
        
        /* 选项卡样式 */
        .control-tabs {
            margin-bottom: 20px;
             overflow-y: auto;
        }
        
        .tab-header {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background-color: #f0f0f0;
            z-index: 10;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            background-color: #e1e1e1;
        }
        
        .tab-button.active {
            background-color: #fff;
            color: #333;
            border-bottom: 3px solid #4CAF50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 表情列表样式 */
        .expression-list {
            display: flex;
            flex-direction: column;
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* 表情分组按钮样式 */
        .expression-group-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .expression-group-buttons::-webkit-scrollbar {
            height: 6px;
        }
        
        .expression-group-buttons::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .expression-group-buttons::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        
        .expression-group-buttons::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
        
        /* 表情网格容器 */
        .expression-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            flex: 1;
        }
        
        .expression-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .expression-item:hover {
            background-color: #f0f0f0;
            border-color: #4CAF50;
        }
        
        .expression-item.selected {
            background-color: #e8f5e9;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        .expression-image {
            max-width: 80px;
            max-height: 80px;
            display: block;
            margin: 0 auto 5px;
        }
        
        .sidebar-list li.active {
            background-color: #ddd;
            font-weight: bold;
        }
        
        .add-button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        /* 动画列表项样式 */
        .anim-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .anim-item:hover {
            background-color: #e0e0e0;
        }
        
        .anim-item.active {
            background-color: #2196F3;
            color: white;
        }
        
        .anim-name {
            flex: 1;
        }
        
        /* 动画操作按钮样式 */
        .anim-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .anim-item:hover .anim-actions {
            opacity: 1;
        }
        
        .anim-action-btn {
            padding: 2px 6px;
            font-size: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .anim-item.active .anim-action-btn {
            background-color: #e3f2fd;
            color: #1565c0;
            border-color: #90caf9;
        }
        
        .anim-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 主编辑区域样式 */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        /* Tabbar 样式 */
        .tabbar {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 3px solid #4CAF50;
            font-weight: bold;
        }
        
        /* Tab 内容区域样式 */
        .tab-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* 动画编辑区域 */
        .animation-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #animation-canvas {
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* 图片编辑区域 */
        .image-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .image-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #image-canvas {
            background-color: white;
            border: 1px solid #ccc;
        }
        
        /* 时间轴样式 */
        .timeline-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .timeline {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .timeline-frame {
            min-width: 60px;
            height: 40px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .timeline-frame:hover {
            background-color: #e0e0e0;
        }
        
        .timeline-frame.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .timeline-frame.keyframe {
            border-color: #2196F3;
            border-width: 2px;
        }
        
        /* 模块列表样式 */
        .modules-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .modules-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .module-item {
            min-width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .module-item:hover {
            background-color: #e0e0e0;
        }
        
        .module-item.selected {
            border-color: #4CAF50;
            border-width: 2px;
        }
        
        /* 工具栏样式 */
        .toolbar {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .toolbar button {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .toolbar button:hover {
            background-color: #e0e0e0;
        }
        
        /* 控制面板样式 */
        .control-panel {
            min-width: 350px;
            max-width: 500px;
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
        
        .image-selection-container {
            width: 100%;
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .modal-button.primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .modal-button.secondary {
            background-color: #ddd;
            color: #333;
        }
        
        /* 裁剪框样式 */
        .crop-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        
        .crop-box {
            position: absolute;
            border: 2px solid #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
            cursor: move;
        }
        
        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border: 1px solid white;
        }
        
        .crop-handle.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }
        
        .crop-handle.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }
        
        .crop-handle.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }
        
        .crop-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }
        
        /* 模块信息提示样式 */
        .module-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* 模式切换按钮样式 */
        .mode-button {
            padding: 8px 16px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-button:first-child {
            border-right: 1px solid #ddd;
        }
        
        .mode-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .mode-button:hover:not(.active) {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">动作编辑器</div>
        <div class="header-actions">
            <button id="new-project">新建项目</button>
            <button id="save-project">保存项目</button>
            <button id="load-project">加载项目</button>
        </div>
    </header>
    
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">角色</div>
                <ul id="sprite-list" class="sidebar-list"></ul>
                <button id="add-sprite" class="add-button">编辑角色</button>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">动作</div>
                <ul id="anim-list" class="sidebar-list"></ul>
                <button id="add-anim" class="add-button">添加动作</button>
            </div>
        </div>
        
        <!-- 主编辑区域 -->
        <div class="editor-container">
            <!-- Tabbar -->
            <div class="tabbar">
                <button id="tab-animation" class="tab active" onclick="switchTab('animation')">动作编辑</button>
                <button id="tab-image" class="tab" onclick="switchTab('image')">图片模块编辑</button>
            </div>
            
            <!-- 动画编辑Tab内容 -->
            <div id="content-animation" class="tab-content active">
                <div class="animation-editor" style="display: flex; height: 100%;">
                    <!-- 左侧区域：工具栏、画布和时间线 -->
                    <div style="flex: 1; display: flex; flex-direction: column; height: 100%; min-height: 0;">
                        <div class="toolbar">
                            <button id="undo" title="撤销 (Ctrl+Z)">撤销</button>
                            <button id="redo" title="重做 (Ctrl+Y)">重做</button>
                            <button id="delete-frame-module" title="删除模块 (Ctrl+D)">✕</button>
                            <button id="copy-module" title="复制模块 (Ctrl+C)">复制</button>
                            <button id="paste-module" title="粘贴模块 (Ctrl+V)">粘贴</button>
                            <button id="flip-horizontal">水平翻</button>
                            <button id="flip-vertical">垂直翻</button>
                            <button id="move-module-up" title="向上移动一层 (Ctrl+↑)">向上</button>
                            <button id="move-module-down" title="向下移动一层 (Ctrl+↓)">向下</button>
                            <button id="rotate">旋转</button>
                            <button id="play-animation">播放</button>
                            <button id="toggle-grid">网格</button>
                            <label class="checkbox-label" style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="add-expression-rect" style="margin-right: 5px;">
                                <span>表情框</span>
                            </label>
                            <label class="checkbox-label" style="display: flex; align-items: center; cursor: pointer; margin-left: 10px;">
                                <input type="checkbox" id="show-expression" style="margin-right: 5px;">
                                <span>表情</span>
                            </label>
                            <label class="checkbox-label" style="display: flex; align-items: center; cursor: pointer; margin-left: 10px;">
                                <input type="checkbox" id="horizontal-mirror" style="margin-right: 5px;">
                                <span>水平镜像</span>
                            </label>
                        </div>
                        
                        <div class="image-controls mb-2" style="display: flex; align-items: center;">
                            <button id="animation-zoom-in" class="mr-2 p-1 bg-gray-200 rounded">放大</button>
                            <button id="animation-zoom-out" class="mr-2 p-1 bg-gray-200 rounded">缩小</button>
                            <button id="animation-zoom-reset" class="p-1 bg-gray-200 rounded">重置缩放</button>
                            <span id="animation-zoom-level" class="ml-2">100%</span>
                            <div id="mouse-position" style="font-size: 12px; color: #666; margin-left: auto; margin-right: 10px;">鼠标位置: (0, 0)</div>
                        </div>
                        
                        <div class="canvas-container" style="flex: 1; overflow: auto; min-height: 200px;">
                            <canvas id="animation-canvas" width="1280" height="720" style="max-width: 100%;"></canvas>
                        </div>
                        
                        <!-- 时间线容器，设置最小高度确保始终可见 -->
                        <div class="timeline-container" style="min-height: 80px; border-top: 1px solid #ddd; background-color: #fff;">
                            <div class="timeline-header">
                                <div style="display: flex; align-items: center;">
                                    <button id="add-frame">插入帧</button>
                                    <button id="add-frame-end">添加帧</button>
                                    <button id="clone-frame">克隆帧</button>
                                    <button id="delete-frame">删除帧</button>
                                    <div id="current-anim-name" style="margin-left: 10px;">选择一个动作开始编辑</div>
                                </div>
                                <div class="animation-speed">
                                    速度(ms): <input type="range" id="speed-range" min="50" max="500" value="370">
                                    <span id="speed-value" style="margin-left: 10px;">370</span>
                                </div>
                            </div>
                            <div id="timeline" class="timeline"></div>
                        </div>
                    </div>
                    
                    <!-- 右侧区域已移除，内容移到控制面板 -->
                </div>
            </div>
            
            <!-- 图片模块编辑Tab内容 -->
            <div id="content-image" class="tab-content">
                <div class="image-editor" style="display: flex; flex-direction: column; height: 100%;">
                    <div class="toolbar">
                        <button id="upload-image">上传图片</button>
                        <input type="file" id="image-upload-input" style="display: none;" accept="image/*">
                        <div style="display: inline-flex; border: 1px solid #ddd; border-radius: 4px; overflow: hidden;">
                            <button id="crop-module" class="mode-button">框选模块</button>
                            <button id="edit-module" class="mode-button">编辑模块</button>
                        </div>
                        <button id="save-module">保存模块</button>
                        <label for="show-all-modules" style="margin-left: 10px; display: inline-flex; align-items: center;">
                            <input type="checkbox" id="show-all-modules" checked>显示
                        </label>
                    </div>
                    

                    
                    <div class="image-controls mb-2" style="display: flex; align-items: center;">
                        <button id="zoom-in" class="mr-2 p-1 bg-gray-200 rounded">放大</button>
                        <button id="zoom-out" class="mr-2 p-1 bg-gray-200 rounded">缩小</button>
                        <button id="zoom-reset" class="p-1 bg-gray-200 rounded">重置缩放</button>
                        <span id="zoom-level" class="ml-2">100%</span>
                        <div id="image-mouse-position" style="font-size: 12px; color: #666; margin-left: auto; margin-right: 10px;">鼠标位置: (0, 0)</div>
                    </div>
                    
                    <div class="image-canvas-container" style="flex: 1; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px;">
                        <canvas id="image-canvas" width="800" height="600" style="max-width: 100%; height: auto;"></canvas>
                        <div id="crop-box" class="crop-box" style="display: none;">
                            <div class="crop-handle top-left"></div>
                            <div class="crop-handle top-right"></div>
                            <div class="crop-handle bottom-left"></div>
                            <div class="crop-handle bottom-right"></div>
                        </div>
                        <div id="module-info" class="module-info" style="display: none;"></div>
                    </div>
                    
                    <div class="modules-container" style="position: sticky; bottom: 0; background-color: #fff; border-top: 1px solid #ddd; padding: 10px 0; z-index: 100;">
                        <div class="control-title">已选模块</div>
                        <div id="modules-list" class="modules-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧控制面板容器 -->

        </div>
