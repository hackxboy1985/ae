<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动作编辑器</title>
    <script src="js/module.js"></script>
    <script src="js/frame.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/project.js"></script>
    <script src="js/image.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/moduleMove.js"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 头部样式 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-actions button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        
        /* 主体内容样式 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .sidebar-list {
            list-style: none;
        }
        
        .sidebar-list li {
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        
        .sidebar-list li:hover {
            background-color: #e0e0e0;
        }
        
        .sidebar-list li.active {
            background-color: #ddd;
            font-weight: bold;
        }
        
        .add-button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        /* 动画列表项样式 */
        .anim-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .anim-item:hover {
            background-color: #e0e0e0;
        }
        
        .anim-item.active {
            background-color: #2196F3;
            color: white;
        }
        
        .anim-name {
            flex: 1;
        }
        
        /* 动画操作按钮样式 */
        .anim-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .anim-item:hover .anim-actions {
            opacity: 1;
        }
        
        .anim-action-btn {
            padding: 2px 6px;
            font-size: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .anim-item.active .anim-action-btn {
            background-color: #e3f2fd;
            color: #1565c0;
            border-color: #90caf9;
        }
        
        .anim-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 主编辑区域样式 */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        /* Tabbar 样式 */
        .tabbar {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 3px solid #4CAF50;
            font-weight: bold;
        }
        
        /* Tab 内容区域样式 */
        .tab-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* 动画编辑区域 */
        .animation-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #animation-canvas {
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* 图片编辑区域 */
        .image-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .image-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #image-canvas {
            background-color: white;
            border: 1px solid #ccc;
        }
        
        /* 时间轴样式 */
        .timeline-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .timeline {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .timeline-frame {
            min-width: 60px;
            height: 40px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .timeline-frame:hover {
            background-color: #e0e0e0;
        }
        
        .timeline-frame.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .timeline-frame.keyframe {
            border-color: #2196F3;
            border-width: 2px;
        }
        
        /* 模块列表样式 */
        .modules-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .modules-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .module-item {
            min-width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .module-item:hover {
            background-color: #e0e0e0;
        }
        
        .module-item.selected {
            border-color: #4CAF50;
            border-width: 2px;
        }
        
        /* 工具栏样式 */
        .toolbar {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .toolbar button {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .toolbar button:hover {
            background-color: #e0e0e0;
        }
        
        /* 控制面板样式 */
        .control-panel {
            min-width: 350px;
            max-width: 500px;
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
        
        .image-selection-container {
            width: 100%;
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .modal-button.primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .modal-button.secondary {
            background-color: #ddd;
            color: #333;
        }
        
        /* 裁剪框样式 */
        .crop-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        
        .crop-box {
            position: absolute;
            border: 2px solid #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
            cursor: move;
        }
        
        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border: 1px solid white;
        }
        
        .crop-handle.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }
        
        .crop-handle.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }
        
        .crop-handle.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }
        
        .crop-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }
        
        /* 模块信息提示样式 */
        .module-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">动作编辑器</div>
        <div class="header-actions">
            <button id="new-project">新建项目</button>
            <button id="save-project">保存项目</button>
            <button id="load-project">加载项目</button>
        </div>
    </header>
    
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">角色</div>
                <ul id="sprite-list" class="sidebar-list"></ul>
                <button id="add-sprite" class="add-button">编辑角色</button>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">动作</div>
                <ul id="anim-list" class="sidebar-list"></ul>
                <button id="add-anim" class="add-button">添加动作</button>
            </div>
        </div>
        
        <!-- 主编辑区域 -->
        <div class="editor-container">
            <!-- Tabbar -->
            <div class="tabbar">
                <button id="tab-animation" class="tab active" onclick="switchTab('animation')">动作编辑</button>
                <button id="tab-image" class="tab" onclick="switchTab('image')">图片模块编辑</button>
            </div>
            
            <!-- 动画编辑Tab内容 -->
            <div id="content-animation" class="tab-content active">
                <div class="animation-editor" style="display: flex; height: 100%;">
                    <!-- 左侧区域：工具栏、画布和时间线 -->
                    <div style="flex: 1; display: flex; flex-direction: column; height: 100%; min-height: 0;">
                        <div class="toolbar">
                            <button id="undo" title="撤销 (Ctrl+Z)">撤销</button>
                            <button id="redo" title="重做 (Ctrl+Y)">重做</button>
                            <button id="delete-frame-module" title="删除模块 (Ctrl+D)">✕</button>
                            <button id="copy-module" title="复制模块 (Ctrl+C)">复制模块</button>
                            <button id="paste-module" title="粘贴模块 (Ctrl+V)">粘贴模块</button>
                            <button id="flip-horizontal">水平翻转</button>
                            <button id="flip-vertical">垂直翻转</button>
                            <button id="move-module-up" title="向上移动一层 (Ctrl+↑)">向上</button>
                            <button id="move-module-down" title="向下移动一层 (Ctrl+↓)">向下</button>
                            <button id="rotate">旋转</button>
                            <button id="play-animation">播放</button>
                            <button id="toggle-grid">显示网格</button>
                        </div>
                        
                        <div class="image-controls mb-2" style="display: flex; align-items: center;">
                            <button id="animation-zoom-in" class="mr-2 p-1 bg-gray-200 rounded">放大</button>
                            <button id="animation-zoom-out" class="mr-2 p-1 bg-gray-200 rounded">缩小</button>
                            <button id="animation-zoom-reset" class="p-1 bg-gray-200 rounded">重置缩放</button>
                            <span id="animation-zoom-level" class="ml-2">100%</span>
                            <div id="mouse-position" style="font-size: 12px; color: #666; margin-left: auto; margin-right: 10px;">鼠标位置: (0, 0)</div>
                        </div>
                        
                        <div class="canvas-container" style="flex: 1; overflow: auto; min-height: 200px;">
                            <canvas id="animation-canvas" width="1280" height="720" style="max-width: 100%;"></canvas>
                        </div>
                        
                        <!-- 时间线容器，设置最小高度确保始终可见 -->
                        <div class="timeline-container" style="min-height: 80px; border-top: 1px solid #ddd; background-color: #fff;">
                            <div class="timeline-header">
                                <div style="display: flex; align-items: center;">
                                    <button id="add-frame">插入帧</button>
                                    <button id="add-frame-end">添加帧</button>
                                    <button id="clone-frame">克隆帧</button>
                                    <button id="delete-frame">删除帧</button>
                                    <div id="current-anim-name" style="margin-left: 10px;">选择一个动作开始编辑</div>
                                </div>
                                <div class="animation-speed">
                                    速度(ms): <input type="range" id="speed-range" min="50" max="500" value="370">
                                    <span id="speed-value" style="margin-left: 10px;">370</span>
                                </div>
                            </div>
                            <div id="timeline" class="timeline"></div>
                        </div>
                    </div>
                    
                    <!-- 右侧区域已移除，内容移到控制面板 -->
                </div>
            </div>
            
            <!-- 图片模块编辑Tab内容 -->
            <div id="content-image" class="tab-content">
                <div class="image-editor" style="display: flex; flex-direction: column; height: 100%;">
                    <div class="toolbar">
                        <button id="upload-image">上传图片</button>
                        <input type="file" id="image-upload-input" style="display: none;" accept="image/*">
                        <button id="crop-module">框选模块</button>
                        <button id="save-module">保存模块</button>
                        <label for="show-all-modules" style="margin-left: 10px; display: inline-flex; align-items: center;">
                            <input type="checkbox" id="show-all-modules" checked>显示
                        </label>
                    </div>
                    

                    
                    <div class="image-controls mb-2">
                        <button id="zoom-in" class="mr-2 p-1 bg-gray-200 rounded">放大</button>
                        <button id="zoom-out" class="mr-2 p-1 bg-gray-200 rounded">缩小</button>
                        <button id="zoom-reset" class="p-1 bg-gray-200 rounded">重置缩放</button>
                        <span id="zoom-level" class="ml-2">100%</span>
                    </div>
                    
                    <div class="image-canvas-container" style="flex: 1; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px;">
                        <canvas id="image-canvas" width="800" height="600" style="max-width: 100%; height: auto;"></canvas>
                        <div id="crop-box" class="crop-box" style="display: none;">
                            <div class="crop-handle top-left"></div>
                            <div class="crop-handle top-right"></div>
                            <div class="crop-handle bottom-left"></div>
                            <div class="crop-handle bottom-right"></div>
                        </div>
                        <div id="module-info" class="module-info" style="display: none;"></div>
                    </div>
                    
                    <div class="modules-container" style="position: sticky; bottom: 0; background-color: #fff; border-top: 1px solid #ddd; padding: 10px 0; z-index: 100;">
                        <div class="control-title">已选模块</div>
                        <div id="modules-list" class="modules-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel" style="min-width: 350px;">

            <!-- 动作编辑模式显示区域 -->
            <div id="animation-control-section" style="display: none;">
                
                <div class="control-section" style="position: relative;">
                    <div class="control-title">当前图片</div>
                    <!-- 上半部分：图片选择下拉列表和显示完整图片的canvas -->
                    <div class="image-selection-container">
                        <select id="image-dropdown" style="width: 100%; padding: 8px; margin-bottom: 12px; ">
                            <option value="">请选择图片</option>
                        </select>
                    </div>
                    <!-- 上半部分canvas容器 -->
                    <div class="image-preview-container" style="border: 1px solid #ddd; margin: 10px 0; overflow: auto;">
                        <canvas id="image-preview-canvas" style="background-color: white;"></canvas>
                    </div>
                    <!-- 缩放控制按钮 -->
                    <div class="zoom-controls" style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button id="zoom-in-btn" style="padding: 5px 10px;">放大</button>
                        <button id="zoom-out-btn" style="padding: 5px 10px;">缩小</button>
                        <button id="reset-zoom-btn" style="padding: 5px 10px;">重置缩放</button>
                    </div>
                </div>
                
                <!-- 下半部分：变形预览区域 -->
                <div class="control-section">
                    <div class="control-title">变形选项</div>
                    <div id="transformation-preview" class="transformation-preview" style="display: none;">
                        <div class="transformation-item" data-type="original">
                            <canvas id="original-preview" width="60" height="60" style="border: 1px solid #ddd;"></canvas>
                            <span>原图</span>
                        </div>
                        <div class="transformation-item" data-type="flip-horizontal">
                            <canvas id="flip-horizontal-preview" width="60" height="60" style="border: 1px solid #ddd;"></canvas>
                            <span>水平翻转</span>
                        </div>
                        <div class="transformation-item" data-type="flip-vertical">
                            <canvas id="flip-vertical-preview" width="60" height="60" style="border: 1px solid #ddd;"></canvas>
                            <span>垂直翻转</span>
                        </div>
                        <div class="transformation-item" data-type="flip-both">
                            <canvas id="flip-both-preview" width="60" height="60" style="border: 1px solid #ddd;"></canvas>
                            <span>水平+垂直翻转</span>
                        </div>
                    </div>
                </div>

                <!-- 图片列表 -->
                <!-- <div class="animation-images-list mb-2" style="border: 1px solid #ddd; overflow-y: auto; max-height: 150px;">
                    <div class="control-title">可用图片</div>
                    <div id="animation-images-list" class="images-list"></div>
                </div> -->


                <!-- <div class="animation-modules-list" style="border: 1px solid #ddd; overflow-y: auto; flex: 1;">
                    <div class="control-title" id="selected-image-title">选择图片查看模块</div>
                    <div id="animation-modules-list" class="modules-grid"></div>
                </div> -->
                
            </div>
            
            <!-- 图片模块编辑模式显示区域 -->
            <div id="image-control-section">
                <!-- 图片列表区域 -->
                <div class="images-list-container mb-2">
                    <div class="control-title">加载的图片</div>
                    <div id="images-list" class="images-list"></div>
                </div>
                
                <!-- <div class="control-section">
                    <div class="control-title">模块属性</div>
                    
                </div> -->
                
                
            </div>
        </div>
    </div>
    
    <!-- 编辑角色模态框 -->
    <div id="new-sprite-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">编辑角色</div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="sprite-name">角色名称</label>
                    <input type="text" id="sprite-name" placeholder="输入角色名称">
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-sprite" class="modal-button primary">确定</button>
                <button id="cancel-create-sprite" class="modal-button secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 新建动作模态框 -->
    <div id="new-anim-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">新建动作</div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="anim-name">动作名称</label>
                    <input type="text" id="anim-name" placeholder="输入动作名称">
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-anim" class="modal-button primary">创建</button>
                <button id="cancel-create-anim" class="modal-button secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 上传图片模态框 -->
    <div id="upload-image-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">上传图片</div>
            <div class="modal-body">
                <div class="control-group">

        // 渲染图片预览

            // debugCanvasState();
            if (!previewImage || !imagePreviewCanvas || !imagePreviewCtx) {

            //     console.log('图片尚未加载完成，等待加载...');
            //     previewImage.onload = function() {
            //         console.log('图片加载完成，重新渲染');
            //         renderImagePreview();
            //     };
                
            //     // 如果图片已经有src但未加载，尝试重新加载
            //     if (previewImage.src) {
            //         console.log('尝试重新加载图片');

            //     }
            //     return;
            // }
            
            // 设置canvas大小以适应容器（只在初始化或图片改变时设置，不随缩放变化）
            const container = imagePreviewCanvas.parentElement;
            // 保持canvas尺寸固定，只改变绘制时的缩放比例
            if (!imagePreviewCanvas.dataset.initialized) {
                // 首次加载或图片改变时设置canvas尺寸
                console.log('首次设置canvas尺寸为适应容器');
                imagePreviewCanvas.width = container.clientWidth - 20; // 减去边距
                imagePreviewCanvas.height = 300; // 设置固定高度
                imagePreviewCanvas.dataset.initialized = 'true';
            }
            
            // 清空画布
            // console.log('清空画布，尺寸:', imagePreviewCanvas.width + 'x' + imagePreviewCanvas.height);
            imagePreviewCtx.clearRect(0, 0, imagePreviewCanvas.width, imagePreviewCanvas.height);
            
            // 设置canvas样式使其可见
            // console.log('设置canvas样式以确保可见');
            imagePreviewCanvas.style.border = '2px solid #4CAF50';
            imagePreviewCanvas.style.display = 'block';
            imagePreviewCanvas.style.backgroundColor = '#f0f0f0';
            imagePreviewCanvas.style.margin = '10px 0';
            imagePreviewCanvas.style.visibility = 'visible';
            imagePreviewCanvas.style.opacity = '1';
            
            // 计算图片绘制位置（居中）
            const drawX = (imagePreviewCanvas.width - previewImage.width * previewZoomLevel) / 2;
            const drawY = 20; // 顶部留出一些空间
            const drawWidth = previewImage.width * previewZoomLevel;
            const drawHeight = previewImage.height * previewZoomLevel;
            
            // 绘制图片
            // console.log('开始绘制图片:');
            // console.log('  图片尺寸:', previewImage.width + 'x' + previewImage.height);
            // console.log('  绘制位置:', drawX + ', ' + drawY);
            // console.log('  绘制尺寸:', drawWidth + 'x' + drawHeight);
            // console.log('  缩放级别:', previewZoomLevel);
            
            imagePreviewCtx.drawImage(
                previewImage, 
                0, 0, 
                previewImage.width, previewImage.height, 
                drawX, drawY, 
                drawWidth, drawHeight
            );
            
            // 绘制所有模块矩形
            if (currentSprite && previewImageId) {
                const imageItem = currentSprite.getImage(previewImageId);
                if (imageItem) {
                    if (imageItem.modulesList) {
                        imageItem.modulesList.forEach((module, index) => {
                            // 绘制模块边框
                            imagePreviewCtx.strokeStyle = index === selectedImageModule ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)';
                            imagePreviewCtx.lineWidth = index === selectedImageModule ? 3 : 2;
                            imagePreviewCtx.strokeRect(
                                drawX + module.x * previewZoomLevel, 
                                drawY + module.y * previewZoomLevel, 
                                module.width * previewZoomLevel, 
                                module.height * previewZoomLevel
                            );
                            // 绘制模块索引
                            imagePreviewCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                            imagePreviewCtx.fillRect(
                                drawX + module.x * previewZoomLevel, 
                                drawY + module.y * previewZoomLevel, 
                                20,

                            );

                            imagePreviewCtx.font = '14px Arial';
                            imagePreviewCtx.fillText(
                                `${index + 1}`, 
                                drawX + module.x * previewZoomLevel + 5, 
                                drawY + module.y * previewZoomLevel + 16
                            );

        // 处理图片预览canvas的点击事件
        function handlePreviewCanvasClick(e) {
            console.log('点击预览位置:', e.clientX, e.clientY);
            if (!currentSprite || !previewImage) return;


            const rect = imagePreviewCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            console.log('点击预览位置:', mouseX, mouseY);
            
            const imageItem = currentSprite.getImage(previewImageId);
            if (!imageItem || !imageItem.modulesList) return;
            
            // 计算图片在canvas上的位置
            const drawX = (imagePreviewCanvas.width - previewImage.width * previewZoomLevel) / 2;
            const drawY = 20;
            
            // 检查是否点击了某个模块
            let clickedModuleIndex = -1;
            for (let i = imageItem.modulesList.length - 1; i >= 0; i--) {
                const module = imageItem.modulesList[i];
                const moduleX = drawX + module.x * previewZoomLevel;
                const moduleY = drawY + module.y * previewZoomLevel;
                const moduleWidth = module.width * previewZoomLevel;
                const moduleHeight = module.height * previewZoomLevel;
                
                if (mouseX >= moduleX && mouseX <= moduleX + moduleWidth && 
                    mouseY >= moduleY && mouseY <= moduleY + moduleHeight) {
                    clickedModuleIndex = i;
                    break;
                }
            }
            
            if (clickedModuleIndex !== -1) {
                // 选中模块并保存为变量，但不直接添加到当前帧
                selectedImageModule = clickedModuleIndex;
                showPreviewWithMouse = true;
                
                // 显示变形预览区域
                document.getElementById('transformation-preview').style.display = 'block';
                console.log('绘制变形', clickedModuleIndex);
                // 渲染变形预览
                renderTransformationPreviews(imageItem, clickedModuleIndex);
            } else {
                // 如果点击了canvas其他区域，取消选中
                selectedImageModule = -1;
                showPreviewWithMouse = false;
                document.getElementById('transformation-preview').style.display = 'none';
            }
            
            // 重新渲染图片预览
            renderImagePreview();
        }
        
        // 更新鼠标位置
        function updateMousePosition(e) {
            const rect = imagePreviewCanvas.getBoundingClientRect();
            mouseXOnCanvas = e.clientX - rect.left;
            mouseYOnCanvas = e.clientY - rect.top;
        }
        
        // 渲染变形预览
        function renderTransformationPreviews(imageItem, moduleIndex) {
            if (!imageItem || !imageItem.image || moduleIndex < 0 || moduleIndex >= imageItem.modulesList.length) return;
            
            const module = imageItem.modulesList[moduleIndex];
            const scale = Math.min(60 / module.width, 60 / module.height);
            const scaledWidth = module.width * scale;
            const scaledHeight = module.height * scale;
            
            // 清空所有变形预览canvas
            if (originalPreviewCtx) {
                originalPreviewCtx.clearRect(0, 0, 60, 60);
            }
            if (flipHorizontalPreviewCtx) {
                flipHorizontalPreviewCtx.clearRect(0, 0, 60, 60);
            }
            if (flipVerticalPreviewCtx) {
                flipVerticalPreviewCtx.clearRect(0, 0, 60, 60);
            }
            if (flipBothPreviewCtx) {
                flipBothPreviewCtx.clearRect(0, 0, 60, 60);
            }
            
            // 计算居中位置
            const offsetX = (60 - scaledWidth) / 2;
            const offsetY = (60 - scaledHeight) / 2;
            
            // 绘制原图预览
            if (originalPreviewCtx) {
                originalPreviewCtx.drawImage(
                    imageItem.image,
                    module.x, module.y, module.width, module.height,
                    offsetX, offsetY, scaledWidth, scaledHeight
                );
            }
            
            // 绘制水平翻转预览
            if (flipHorizontalPreviewCtx) {
                flipHorizontalPreviewCtx.save();
                flipHorizontalPreviewCtx.translate(60, 0);
                flipHorizontalPreviewCtx.scale(-1, 1);
                flipHorizontalPreviewCtx.drawImage(
                    imageItem.image,
                    module.x, module.y, module.width, module.height,
                    offsetX, offsetY, scaledWidth, scaledHeight
                );
                flipHorizontalPreviewCtx.restore();
            }
            
            // 绘制垂直翻转预览
            if (flipVerticalPreviewCtx) {
                flipVerticalPreviewCtx.save();
                flipVerticalPreviewCtx.translate(0, 60);
                flipVerticalPreviewCtx.scale(1, -1);
                flipVerticalPreviewCtx.drawImage(
                    imageItem.image,
                    module.x, module.y, module.width, module.height,
                    offsetX, offsetY, scaledWidth, scaledHeight
                );
                flipVerticalPreviewCtx.restore();
            }
            
            // 绘制水平+垂直翻转预览
            if (flipBothPreviewCtx) {

        // 绘制跟随鼠标的预览
        function drawMouseFollowPreview(ctx) {
            // 只在动作编辑标签页显示预览
            if (currentTab !== 'animation' || !showPreviewWithMouse || !currentSprite || !previewImageId || selectedImageModule === -1) return;
            
            const imageItem = currentSprite.getImage(parseInt(previewImageId));
            if (!imageItem || !imageItem.image || selectedImageModule >= imageItem.modulesList.length) return;
            
            const module = imageItem.modulesList[selectedImageModule];
            console.log('绘制跟随鼠标的预览', module);
            ctx.save();
            
            // 移动到鼠标位置
            ctx.translate(mouseXOnCanvas, mouseYOnCanvas);
            
            // 应用变形
            if (selectedTransformation === 'flip-horizontal') {
                ctx.scale(-1, 1);
            } else if (selectedTransformation === 'flip-vertical') {
                ctx.scale(1, -1);
            }
            
            // 绘制模块预览（半透明）
            ctx.globalAlpha = 0.7;
            ctx.drawImage(
                imageItem.image,
                module.x, module.y, module.width, module.height,
                -module.width / 2, -module.height / 2, module.width, module.height
            );
            
            ctx.restore();
        }
        
        // 绘制当前图片（考虑缩放）
        function drawCurrentImage() {
            if (!currentImage) return;
            
            imageCtx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
            
            // 计算图片绘制位置（保持图片在画布中心）
            const drawX = (imageCanvas.width - currentImage.width * zoomLevel) / 2;
            const drawY = (imageCanvas.height - currentImage.height * zoomLevel) / 2;
            const drawWidth = currentImage.width * zoomLevel;
            const drawHeight = currentImage.height * zoomLevel;
            
            // 记录缩放中心点
            zoomCenterX = imageCanvas.width / 2;
            zoomCenterY = imageCanvas.height / 2;
            
            // 设置图片模块编辑的原点位置（画布中心）
            imageModuleOriginPos.x = imageCanvas.width / 2;
            imageModuleOriginPos.y = imageCanvas.height / 2;
            
            // 如果需要显示网格，先绘制网格
            if (showGrid) {
                imageCtx.strokeStyle = gridColor;
                imageCtx.lineWidth = 1; // 线宽固定
                
                // 绘制垂直网格线
                imageCtx.beginPath();
                for (let x = 0; x <= imageCanvas.width; x += gridSize) {
                    imageCtx.moveTo(x, 0);
                    imageCtx.lineTo(x, imageCanvas.height);
                }
                imageCtx.stroke();
                
                // 绘制水平网格线
                imageCtx.beginPath();    
                for (let y = 0; y <= imageCanvas.height; y += gridSize) {
                    imageCtx.moveTo(0, y);
                    imageCtx.lineTo(imageCanvas.width, y);
                }
                imageCtx.stroke();
            }
            
            // 绘制X轴和Y轴
            imageCtx.strokeStyle = '#999';
            imageCtx.lineWidth = 1;
            imageCtx.setLineDash([5, 5]);

            // X轴
            imageCtx.beginPath();
            imageCtx.moveTo(0, imageModuleOriginPos.y);
            imageCtx.lineTo(imageCanvas.width, imageModuleOriginPos.y);
            imageCtx.stroke();
            
            // Y轴
            imageCtx.beginPath();
            imageCtx.moveTo(imageModuleOriginPos.x, 0);
            imageCtx.lineTo(imageModuleOriginPos.x, imageCanvas.height);
            imageCtx.stroke();
            
            // 重置线条样式
            imageCtx.setLineDash([]);
            
            // 绘制原点十字线
            imageCtx.strokeStyle = 'red';
            imageCtx.lineWidth = 1;
            imageCtx.beginPath();
            imageCtx.moveTo((imageModuleOriginPos.x) - 8, imageModuleOriginPos.y);
            imageCtx.lineTo((imageModuleOriginPos.x) + 8, imageModuleOriginPos.y); 
            imageCtx.moveTo(imageModuleOriginPos.x, (imageModuleOriginPos.y) - 8);
            imageCtx.lineTo(imageModuleOriginPos.x, (imageModuleOriginPos.y) + 8);
            imageCtx.stroke();
            
            // 绘制缩放后的图片
            imageCtx.drawImage(
                currentImage, 
                0, 0, 
                currentImage.width, currentImage.height, 
                drawX, drawY, 
                drawWidth, drawHeight
            );
            //console.log('图片绘制区域：',drawX,drawY,drawWidth,drawHeight);

            drawSelectedModules();

            // 绘制虚拟裁剪框
            if (isCropping && cropWidth > 0 && cropHeight > 0) {
                const canvasX = drawX + cropLeft * zoomLevel;
                const canvasY = drawY + cropTop * zoomLevel;
                const canvasWidth = cropWidth * zoomLevel;
                const canvasHeight = cropHeight * zoomLevel;
                
                // 绘制裁剪框边框
                imageCtx.strokeStyle = 'blue';
                imageCtx.lineWidth = 2;
                imageCtx.strokeRect(canvasX, canvasY, canvasWidth, canvasHeight);
                
                // 绘制裁剪框内部透明覆盖层
                imageCtx.fillStyle = 'rgba(0, 128, 255, 0.1)';
                imageCtx.fillRect(canvasX, canvasY, canvasWidth, canvasHeight);
                
                // 绘制裁剪手柄
                drawCropHandles(canvasX, canvasY, canvasWidth, canvasHeight);
            }
            
            // 绘制跟随鼠标的预览
            drawMouseFollowPreview(imageCtx);
        }
        
        // 绘制裁剪手柄
        function drawCropHandles(x, y, width, height) {
            const handleSize = 6;
            const handleStyle = '#0066cc';
            
            imageCtx.fillStyle = handleStyle;
            
            // 左上角
            imageCtx.fillRect(x - handleSize/2, y - handleSize/2, handleSize, handleSize);
            // 右上角
            imageCtx.fillRect(x + width - handleSize/2, y - handleSize/2, handleSize, handleSize);
            // 左下角
            imageCtx.fillRect(x - handleSize/2, y + height - handleSize/2, handleSize, handleSize);
            // 右下角
            imageCtx.fillRect(x + width - handleSize/2, y + height - handleSize/2, handleSize, handleSize);
            // 左边
            imageCtx.fillRect(x - handleSize/2, y + height/2 - handleSize/2, handleSize, handleSize);
            // 右边
            imageCtx.fillRect(x + width - handleSize/2, y + height/2 - handleSize/2, handleSize, handleSize);
            // 上边
            imageCtx.fillRect(x + width/2 - handleSize/2, y - handleSize/2, handleSize, handleSize);
            // 下边
            imageCtx.fillRect(x + width/2 - handleSize/2, y + height - handleSize/2, handleSize, handleSize);
        }

        // 加载项目函数
        function loadProject() {
            try {
                const savedData = localStorage.getItem('animationEditorProject');
                if (!savedData) {
                    console.log('没有找到保存的项目数据');
                    return false;
                }
                
                const projectData = JSON.parse(savedData);
                console.log('load projectData', projectData);
                // 重建图像管理器和所有图片
                imageManager = new LWImageManager();
                projectData.images.forEach(savedImage => {
                    const imageItem = new ImageItem(savedImage.id, savedImage.src, savedImage.name);
                    imageItem.modulesList = savedImage.modulesList || [];
                    imageManager.addImage(imageItem);
                });
                
                // 重建项目、角色、动作、帧等数据
                currentProject = new Project();
                projectData.project.m_spriteList.forEach(savedSprite => {
                    const sprite = new Sprite(savedSprite.name);
                    currentProject.addSprite(sprite);
                    
                    // 为角色添加图片引用
                    projectData.images.forEach(savedImage => {
                        const imageItem = imageManager.getImage(savedImage.id);
                        if (imageItem) {
                            sprite.addImage(imageItem);
                        }
                    });
                    
                    // 重建动作
                    savedSprite.mAnimList.forEach(savedAnim => {
                        const anim = new Anim(savedAnim.name);
                        sprite.mAnimList.push(anim);
                        
                        // 重建动画帧
                        savedAnim.aframeList.forEach(savedAFrame => {
                            const frame = new Frame();
                            frame.fmList = savedAFrame.frame.fmList.map(savedFm => {
                                const fm = new FrameModule(savedFm.module, savedFm.x, savedFm.y, savedFm.flag);
                                return fm;
                            });
                            const aframe = new AnimFrame(frame, savedAFrame.KeyFrameState);
                            anim.aframeList.push(aframe);
                        });
                    });
                });
                
                // 选择默认的角色和动作
                if (currentProject.m_spriteList.length > 0) {
                    currentSprite = currentProject.m_spriteList[0];
                    if (currentSprite.mAnimList.length > 0) {
                        currentAnim = currentSprite.mAnimList[0];
                        if (currentAnim.aframeList.length > 0) {
                            currentFrame = currentAnim.aframeList[0].frame;
                        }
                    }
                }
                
                console.log('项目加载成功！');
                // renderCanvas(0);
                return true;
            } catch (error) {
                console.error('加载项目失败:', error);
                alert('加载项目失败，请尝试重新创建项目。');
                return false;
            }
        }
        
        // 绘制所有已选模块到图片画布上
        function drawSelectedModules() {
            if (!currentImage || !currentSprite || !currentImageId) return;
            
            // // 清空画布并重绘原图
            // imageCtx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
            // imageCtx.drawImage(currentImage, 0, 0);
            
            const imageItem = currentSprite.getImage(currentImageId);
            if (!imageItem) return;
            
            // 检查是否显示所有模块
            const showAllModules = document.getElementById('show-all-modules').checked;
            const drawX = (imageCanvas.width - currentImage.width * zoomLevel) / 2;
            const drawY = (imageCanvas.height - currentImage.height * zoomLevel) / 2;
            // console.log('图片在画布上的绘制位置：',drawX,drawY);

            if (showAllModules) {

                // 绘制所有模块
                imageItem.modulesList.forEach((module, index) => {
                    if (index >= 0 && index < imageItem.modulesList.length) {
                        // 绘制模块边框
                        imageCtx.strokeStyle = 'rgba(0, 255, 0, 0.8)';
                        imageCtx.lineWidth = 2;
                        imageCtx.strokeRect(drawX + module.x * zoomLevel, drawY + module.y * zoomLevel, module.width * zoomLevel, module.height * zoomLevel);
                        // 绘制模块索引
                        imageCtx.fillStyle = 'rgba(255, 0, 0, 0.8)';

            if (!currentAnim || !currentSprite) return;
            
            // 创建一个新的动画名称
            let newName = `${currentAnim.name}-复制`;
            let counter = 1;
            
            // 检查是否存在同名动画，如果存在则添加数字后缀
            while (currentSprite.mAnimList.some(anim => anim.name === newName)) {
                counter++;

            // 创建新的动画对象

                // 克隆帧对象

                const newAnimFrame = new AnimFrame(clonedFrame, animFrame.KeyFrameState);
                newAnim.aframeList.push(newAnimFrame);

            currentSprite.mAnimList.push(newAnim);

            saveProject();

        // 处理图片画布鼠标按下事件
        function handleImageMouseDown(e) {
            if (!isCropping || !currentImage) return;

            // 计算图片在画布上的绘制位置
            const drawX = (imageCanvas.width - currentImage.width * zoomLevel) / 2;
            const drawY = (imageCanvas.height - currentImage.height * zoomLevel) / 2;
            // console.log('图片在画布上的绘制位置：',drawX,drawY);

            const rect = imageCanvas.getBoundingClientRect();
            
            // 计算相对于图片的坐标（考虑缩放）
            const imageX = (e.clientX - rect.left - drawX) / zoomLevel;
            const imageY = (e.clientY - rect.top - drawY) / zoomLevel;
            console.log('点击在图片上的坐标（考虑缩放）：',e.clientX - rect.left, e.clientY - rect.top, 'imageX:',imageX,imageY);
            
            // 检查是否点击在虚拟裁剪框上
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const canvasLeft = drawX + cropLeft * zoomLevel;
            const canvasTop = drawY + cropTop * zoomLevel;
            const canvasWidth = cropWidth * zoomLevel;
            const canvasHeight = cropHeight * zoomLevel;
            console.log('虚拟裁剪框位置：',canvasLeft,canvasTop,canvasWidth,canvasHeight,',click:',clickX,clickY);
            // 判断点击位置，确定调整模式
            const borderWidth = 15; // 边缘检测宽度，扩大以便于操作
            if (cropWidth > 0 && cropHeight > 0 &&
                clickX >= canvasLeft - borderWidth/2 && clickX <= canvasLeft + canvasWidth + borderWidth/2 &&
                clickY >= canvasTop - borderWidth/2 && clickY <= canvasTop + canvasHeight + borderWidth/2) {
                
                isImageModuleRangeMoving = false;
                
                // 记录初始状态
                initialLeft = cropLeft;
                initialTop = cropTop;
                initialWidth = cropWidth;
                initialHeight = cropHeight;
                dragStartX = clickX;
                dragStartY = clickY;
                
                // 判断点击的是哪个边缘或角落
                if (clickX <= canvasLeft + borderWidth) {
                    // 左边
                    if (clickY <= canvasTop + borderWidth) {
                        resizeMode = 'top-left';
                    } else if (clickY >= canvasTop + canvasHeight - borderWidth) {
                        resizeMode = 'bottom-left';
                    } else {
                        resizeMode = 'left';
                    }
                } else if (clickX >= canvasLeft + canvasWidth - borderWidth) {
                    // 右边
                    if (clickY <= canvasTop + borderWidth) {
                        resizeMode = 'top-right';
                    } else if (clickY >= canvasTop + canvasHeight - borderWidth) {
                        resizeMode = 'bottom-right';
                    } else {
                        resizeMode = 'right';
                    }
                } else if (clickY <= canvasTop + borderWidth) {
                    // 上边
                    resizeMode = 'top';
                } else if (clickY >= canvasTop + canvasHeight - borderWidth) {
                    // 底边
                    resizeMode = 'bottom';
                } else {
                    // 点击在主体上，移动模式
                    resizeMode = 'move';
                }

                console.log('点击在裁剪框上，resizeMode:',resizeMode,'cropRect:',cropLeft,cropTop,cropWidth,cropHeight)
            } else {
                // 开始新的裁剪
                isImageModuleRangeMoving = true;
                resizeMode = null;
                
                console.log('点击在图片上，开始新的裁剪');

                // 计算实际的点击位置（考虑缩放）
                cropStartX = imageX;
                cropStartY = imageY;
                console.log('点击在图片上的坐标（考虑缩放），作为裁剪框的起始点：',cropStartX,cropStartY);
                
                // 重置裁剪参数
                cropLeft = cropStartX;
                cropTop = cropStartY;
                cropWidth = 0;
                cropHeight = 0;
                
                // 重新绘制画布以显示空的裁剪框
                drawCurrentImage();
            }
        }
        
        // 处理图片画布鼠标移动事件
        function handleImageMouseMove(e) {
            if (!isCropping || !currentImage) return;
            
            const rect = imageCanvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // 处理调整/移动模式
            if (resizeMode) {
                let newLeft = initialLeft;
                let newTop = initialTop;
                let newWidth = initialWidth;
                let newHeight = initialHeight;
                
                // 根据不同的调整模式计算新的位置和大小
                switch(resizeMode) {
                    case 'move':
                        // 计算相对于画布的移动距离，然后转换为图片坐标
                        const moveDeltaX = (clickX - dragStartX) / zoomLevel;
                        const moveDeltaY = (clickY - dragStartY) / zoomLevel;
                        newLeft = initialLeft + moveDeltaX;
                        newTop = initialTop + moveDeltaY;
                        break;
                    case 'left':
                        // 从左边调整，计算新的left和width
                        newLeft = initialLeft + (clickX - dragStartX) / zoomLevel;
                        newWidth = initialWidth - (clickX - dragStartX) / zoomLevel;
                        break;
                    case 'right':
                        // 从右边调整，计算新的width
                        newWidth = initialWidth + (clickX - dragStartX) / zoomLevel;
                        break;
                    case 'top':
                        // 从上边调整，计算新的top和height
                        newTop = initialTop + (clickY - dragStartY) / zoomLevel;
                        newHeight = initialHeight - (clickY - dragStartY) / zoomLevel;
                        break;
                    case 'bottom':
                        // 从下边调整，计算新的height
                        newHeight = initialHeight + (clickY - dragStartY) / zoomLevel;
                        break;
                    case 'top-left':
                        // 从左上角调整
                        newLeft = initialLeft + (clickX - dragStartX) / zoomLevel;
                        newTop = initialTop + (clickY - dragStartY) / zoomLevel;
                        newWidth = initialWidth - (clickX - dragStartX) / zoomLevel;
                        newHeight = initialHeight - (clickY - dragStartY) / zoomLevel;
                        break;
                    case 'top-right':
                        // 从右上角调整
                        newTop = initialTop + (clickY - dragStartY) / zoomLevel;
                        newWidth = initialWidth + (clickX - dragStartX) / zoomLevel;
                        newHeight = initialHeight - (clickY - dragStartY) / zoomLevel;
                        break;
                    case 'bottom-left':
                        // 从左下角调整
                        newLeft = initialLeft + (clickX - dragStartX) / zoomLevel;
                        newWidth = initialWidth - (clickX - dragStartX) / zoomLevel;
                        newHeight = initialHeight + (clickY - dragStartY) / zoomLevel;
                        break;
                    case 'bottom-right':
                        // 从右下角调整
                        newWidth = initialWidth + (clickX - dragStartX) / zoomLevel;
                        newHeight = initialHeight + (clickY - dragStartY) / zoomLevel;
                        break;
                }
                
                // 确保尺寸不为负且有最小尺寸
                if (newWidth < 5) newWidth = 5;
                if (newHeight < 5) newHeight = 5;
                
                // 限制在图片范围内
                const maxX = currentImage.width - newWidth;
                const maxY = currentImage.height - newHeight;
                newLeft = Math.max(0, Math.min(newLeft, maxX));
                newTop = Math.max(0, Math.min(newTop, maxY));
                
                // 更新虚拟裁剪框参数
                cropLeft = newLeft;
                cropTop = newTop;
                cropWidth = newWidth;
                cropHeight = newHeight;
                
                // 重新绘制画布以显示更新后的裁剪框
                drawCurrentImage();
            }
            // 处理新建裁剪
            else if (isImageModuleRangeMoving) {
                // 计算图片在画布上的绘制位置
                const drawX = (imageCanvas.width - currentImage.width * zoomLevel) / 2;
                const drawY = (imageCanvas.height - currentImage.height * zoomLevel) / 2;
                console.log('图片在画布上的绘制位置：',drawX,drawY);
                
                const currentX = (e.clientX - rect.left - drawX) / zoomLevel;
                const currentY = (e.clientY - rect.top - drawY) / zoomLevel;
                console.log('当前鼠标位置（考虑图片偏移）：',currentX,currentY);
                
                // 计算裁剪框的位置和大小
                const x = Math.min(cropStartX, currentX);
                const y = Math.min(cropStartY, currentY);
                const width = Math.abs(currentX - cropStartX);
                const height = Math.abs(currentY - cropStartY);
                
                // 限制在图片范围内
                const constrainedX = Math.max(0, x);
                const constrainedY = Math.max(0, y);
                const constrainedWidth = Math.min(width, currentImage.width - constrainedX);
                const constrainedHeight = Math.min(height, currentImage.height - constrainedY);
                
                // 更新虚拟裁剪框参数
                cropLeft = constrainedX;
                cropTop = constrainedY;
                cropWidth = constrainedWidth;
                cropHeight = constrainedHeight;
                
                // 重新绘制画布以显示更新后的裁剪框
                drawCurrentImage();
            }
        }

        // 记录当前拖拽的控制点
        let resizeControlPoint = -1;
        let originalWidth = 0;
        let originalHeight = 0;
        let originalX = 0;
        let originalY = 0;
        

        function checkPointInFm(x, y, currentFrame) {
            for (let i = currentFrame.fmList.length - 1; i >= 0; i--) {
                const fm = currentFrame.fmList[i];
                const module = fm.module;
                if (!module) continue;
        
                const imageItem = currentSprite.getImage(module.imageId);
                if (!imageItem || !imageItem.modulesList[module.imageModuleId]) continue;

                const rectModule = imageItem.modulesList[module.imageModuleId];
                let width = rectModule.width;
                let height = rectModule.height;

                // 应用缩放
                if (fm.scale) {
                    width *= fm.scale;
                    height *= fm.scale;
                }
                
                // 应用变换后的尺寸
                if (fm.flag & 4) { // 90度旋转
                    [width, height] = [height, width];
                }

                // 计算模块的边界框
                const left = fm.x;
                const top = fm.y;
                const right = left + width;
                const bottom = top - height;
                // console.log('xy:',x,y,',left:',left,',top:',top,',right:',right,',bottom:',bottom);
                if(x >= left-4 && x <= right+4 && y <= top+4 && y >= bottom-4) {
                    // console.log('点击模块')
                    return [fm, true, false, width, height];
                }

                // 计算旋转控制点位置（右下角向外延伸一点）
                const rotateHandleX = fm.x + width + 10;
                const rotateHandleY = fm.y - height;
                
                // 检查是否点击了旋转控制点
                const dxRotate = x - rotateHandleX;
                const dyRotate = y - rotateHandleY;
                // console.log('xy:',x,y,',rotateHandleX:',rotateHandleX,rotateHandleY);
                if (x >= rotateHandleX-4 && x <= rotateHandleX+4 && y >= rotateHandleY-4 && y <= rotateHandleY+4) {
                    // console.log('旋转点')
                    return [fm, false, true, width, height];
                }
            }

            return [null, false, false, 0, 0];
        }


        function getCurrentXY(e){
            const rect = canvas.getBoundingClientRect();
            let x = (e.clientX - rect.left );
            let y = (e.clientY - rect.top );

            // 计算相对于画布中心的坐标
            x = Math.round((x - m_imageOriginPos.x)/zoomLevel);
            y = Math.round((m_imageOriginPos.y - y)/zoomLevel);
            return [x, y];
        }

        // 处理鼠标按下事件
        function handleFrameMouseDown(e) {
            // 如果空格键按下且没有选中模块，进入拖拽原点模式
            if (isSpacePressed && selectedModuleIndex === -1) {
                isDraggingOrigin = true;
                const rect = canvas.getBoundingClientRect();
                // 记录点击时的屏幕坐标和当前原点位置
                originDragScreenX = e.clientX;
                originDragScreenY = e.clientY;
                originDragStartPosX = m_imageOriginPos.x;
                originDragStartPosY = m_imageOriginPos.y;
                canvas.style.cursor = 'grabbing';
                return;
            }
            
            if (!currentFrame) return;
            
            const [x, y] = getCurrentXY(e);
            // console.log('click:',x, y);
            

            // 检查是否点击到了选中模块的控制点
            if (selectedModuleIndex >= 0 && !isCtrlPressed) {
                const fm = currentFrame.fmList[selectedModuleIndex];
                const module = fm.module;
                if (module) {
                    const imageItem = currentSprite.getImage(module.imageId);
                    if (imageItem && imageItem.modulesList[module.imageModuleId]) {
                        const rectModule = imageItem.modulesList[module.imageModuleId];
                        let width = rectModule.width;
                        let height = rectModule.height;
                        
                        // 应用变换后的尺寸
                        if (fm.flag & 4) { // 90度旋转
                            [width, height] = [height, width];
                        }
                        
                        // 计算控制点位置 左上、右上、右下、左下
                        const points = [
                            { x: (m_imageOriginPos.x + fm.x) , y: m_imageOriginPos.y - fm.y },
                            { x: m_imageOriginPos.x + fm.x + width, y: m_imageOriginPos.y - fm.y  },
                            { x: m_imageOriginPos.x + fm.x + width, y: m_imageOriginPos.y - fm.y + height },
                            { x: m_imageOriginPos.x + fm.x , y: m_imageOriginPos.y - fm.y + height }
                        ];
                        
                        // 检查是否点击到了控制点
                        for (let i = 0; i < points.length; i++) {
                            const dx = x - points[i].x;
                            const dy = y - points[i].y;
                            if (dx * dx + dy * dy <= 16) { // 4px的点击范围
                                //单个模块开始拖拽
                                resizeControlPoint = i;
                                isDragging = true;
                                dragStartX = x;
                                dragStartY = y;
                                originalWidth = width;
                                originalHeight = height;
                                originalX = fm.x;
                                originalY = fm.y;
                                console.log('控制点');
                                return;
                            }
                        }
                    }
                }
            }
            

            // 检查是否点击了某个模块
            // 从后往前检查，确保上层的模块先被选中
            const [fm, isClick, isRotate, width, height] = checkPointInFm(x, y, currentFrame);

            if(fm) {
                const module = fm.module;
                selectedModuleIndex = currentFrame.fmList.indexOf(fm);
                
                //渲染时使用的是selectedModuleIndices,因此必须添加其中
                if(!isCtrlPressed){
                    selectedModuleIndices = [];
                    selectedModuleIndices.push(selectedModuleIndex);
                }

                // console.log('点击了模块:', fm,'isClick:',isClick,'isRotate:',isRotate);         

                if(isRotate) {
                    console.log('准备旋转');
                    isDragging = true;
                    isDraggingRotate = true;
                    originalAngle = fm.angle;
                    
                    // 计算模块中心点
                    moduleCenterX = m_imageOriginPos.x + fm.x + width / 2;
                    moduleCenterY = m_imageOriginPos.y - fm.y + height / 2;
                    
                    dragStartX = x;
                    dragStartY = y;
                    
                    // 保存拖拽开始时的模块状态
                    dragStartModuleState = {
                        x: fm.x,
                        y: fm.y,
                        flag: fm.flag,
                        angle: fm.angle
                    };
                    
                    return;
                }

                if(isClick){

                    if (selectedModuleIndex >= 0 && selectedModuleIndices.length <= 1) {
                        isDragging = true;
                        dragStartX = x;
                        dragStartY = y;
                        
                        // 保存拖拽开始时的模块状态
                        dragStartModuleState = {
                            x: fm.x,
                            y: fm.y,
                            flag: fm.flag
                        };
                        
                        // console.log('选中',selectedModuleIndex);
                        // 更新控制面板属性
                        updateModuleProperties(fm);
                    } else if (isCtrlPressed) {

                        // 多选情况下按住Ctrl键，使用isMultiDragging变量来控制拖拽
                        isMultiDragging = true;
                        dragStartX = x;
                        dragStartY = y;
                        
                        // 保存所有选中模块的初始状态
                        dragStartModuleStates = [];
                        for (const index of selectedModuleIndices) {
                            const selectedFm = currentFrame.fmList[index];
                            dragStartModuleStates.push({
                                index: index,
                                x: selectedFm.x,
                                y: selectedFm.y,
                                flag: selectedFm.flag
                            });
                        }
                        
                        console.log('multy drag start');
                        // 更新控制面板属性
                        updateModuleProperties(fm);
                    } else {
                        // 多选情况下没有按住Ctrl键，不开始拖拽
                        // 只更新控制面板属性
                        updateModuleProperties(fm);
                    }
                    
                    renderCanvas(11);

                    // console.log('点击了模块 isDragging:', isDragging, 'isMultiDragging:', isMultiDragging);
                    return;
                }
            }
            
            // 如果没有点击到任何模块，开始框选操作
            isMarqueeSelecting = true;
            isDragging = false;
            marqueeStartX = x;
            marqueeStartY = y;
            marqueeEndX = x;
            marqueeEndY = y;
            
            // 如果没有按住Ctrl键，清空之前的选择
            if (!isCtrlPressed) {
                selectedModuleIndex = -1;
                selectedModuleIndices = [];
            }
            
            renderCanvas();
        }
        
        // 处理空格键按下事件
        function handleKeyDown(e) {
            if (e.code === 'Space') {
                isSpacePressed = true;
                // 当按下空格键且鼠标在画布上时，将鼠标变为手形

                    canvas.style.cursor = 'grab';

            }
            
            // console.log('键按下:',e.code);

            if (e.code === 'Ctrl' || e.code === 'MetaLeft' || e.code === 'ControlLeft') {
                isCtrlPressed = true;
            }
        }

        // 处理空格键释放事件
        function handleKeyUp(e) {
            if (e.code === 'Space') {
                isSpacePressed = false;
                isDraggingOrigin = false;
                // 恢复鼠标形状
                canvas.style.cursor = 'default';
            }

            if (e.code === 'Ctrl' || e.code === 'MetaLeft' || e.code === 'ControlLeft') {
                isCtrlPressed = false;
            }
        }
        
        // 处理鼠标悬停事件 - 检测旋转控制点
        canvas.addEventListener('mousemove', function(e) {
            if (isDragging || isSpacePressed || !currentFrame || selectedModuleIndex < 0) {
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // 检查选中的模块的旋转控制点
            const fm = currentFrame.fmList[selectedModuleIndex];
            const module = fm.module;
            if (module) {
                const imageItem = currentSprite.getImage(module.imageId);
                if (imageItem && imageItem.modulesList[module.imageModuleId]) {
                    const rectModule = imageItem.modulesList[module.imageModuleId];
                    let width = rectModule.width;
                    let height = rectModule.height;
                    
                    // 应用缩放
                    if (fm.scale) {
                        width *= fm.scale;
                        height *= fm.scale;
                    }
                    
                    // 应用变换后的尺寸
                    if (fm.flag & 4) { // 90度旋转
                        [width, height] = [height, width];
                    }

                    // 计算旋转控制点位置（右下角向外延伸一点）
                    const rotateHandleX = m_imageOriginPos.x + fm.x + width + 10;
                    const rotateHandleY = m_imageOriginPos.y - fm.y + height;
                    
                    // 检查鼠标是否在旋转控制点上
                    const dx = mouseX - rotateHandleX;
                    const dy = mouseY - rotateHandleY;
                    if (dx * dx + dy * dy <= 16) { // 4px的点击范围
                        canvas.style.cursor = 'grabbing'; // 使用旋转光标
                        return;
                    }
                }
            }
            
            // 如果没有悬停在旋转控制点上，恢复默认光标
            if (canvas.style.cursor !== 'default' && canvas.style.cursor !== 'grab') {
                canvas.style.cursor = 'default';
            }
        });
        
        // 原始鼠标事件处理函数引用
        const originalHandleMouseDown = handleFrameMouseDown;
        const originalHandleMouseMove = handleFrameMouseMove;
        const originalHandleMouseUp = handleFrameMouseUp;
        
        // 保存模块拖拽开始时的状态
        let dragStartModuleState = null;
        
        // 旋转相关状态变量
        let isDraggingRotate = false;
        let originalAngle = 0;
        let moduleCenterX = 0;
        let moduleCenterY = 0;
        
        // 处理鼠标移动事件
        function handleFrameMouseMove(e) {
            // 如果处于拖拽原点模式
            if (isDraggingOrigin) {
                // 计算鼠标移动的屏幕偏移量
                const deltaX = e.clientX - originDragScreenX;
                const deltaY = e.clientY - originDragScreenY;
                
                // 根据当前缩放比例计算原点应该移动的距离
                m_imageOriginPos.x = originDragStartPosX + deltaX;// / zoomLevel;
                m_imageOriginPos.y = originDragStartPosY + deltaY;// / zoomLevel;
                renderCanvas();
                return;
            }

            let [x, y] = getCurrentXY(e);

            // 处理框选操作
            if (isMarqueeSelecting && currentFrame) {

                // 更新框选结束点
                marqueeEndX = x;
                marqueeEndY = y;
                
                // 重绘画布以显示框选矩形
                renderCanvas();
                return;
            }
            
            // console.log('isDragging:',isDragging,isMultiDragging);

            if ((!isDragging && !isMultiDragging) || !currentFrame || selectedModuleIndex < 0) return;
            
            
            // let x = (e.clientX - rect.left);// / zoomLevel;
            // let y = (e.clientY - rect.top);// / zoomLevel;
            
            // // 计算相对于画布中心的坐标
            // x = Math.round((x - m_imageOriginPos.x)/zoomLevel);
            // y = Math.round((m_imageOriginPos.y - y)/zoomLevel);
            // console.log('move:',x, y);
            
            const fm = currentFrame.fmList[selectedModuleIndex];
            
            if (isDraggingRotate) {
                // 处理旋转
                const rect = canvas.getBoundingClientRect();
                // 计算鼠标相对于模块中心点的位置
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // 计算鼠标与模块中心点之间的连线与水平线的夹角
                const dx = mouseX - moduleCenterX;
                const dy = mouseY - moduleCenterY;
                const angle = Math.atan2(dy, dx);

                fm.angle = originalAngle + angle;
                
                renderCanvas();
                updateModuleProperties(fm);
                return;
            }
            
            if (resizeControlPoint !== -1) {
                // 处理缩放
                const deltaX = x - dragStartX;
                const deltaY = y - dragStartY;
                
                let newWidth = originalWidth;
                let newHeight = originalHeight;
                let newX = originalX;
                let newY = originalY;
                
                switch (resizeControlPoint) {
                    case 0: // 左上
                        newWidth = originalWidth - deltaX;
                        newHeight = originalHeight + deltaY;
                        newX = originalX + deltaX / 2;
                        newY = originalY - deltaY / 2;
                        break;
                    case 1: // 右上
                        newWidth = originalWidth + deltaX;
                        newHeight = originalHeight + deltaY;
                        newX = originalX - deltaX / 2;
                        newY = originalY - deltaY / 2;
                        break;
                    case 2: // 右下
                        newWidth = originalWidth + deltaX;
                        newHeight = originalHeight - deltaY;
                        newX = originalX - deltaX / 2;
                        newY = originalY + deltaY / 2;
                        break;
                    case 3: // 左下
                        newWidth = originalWidth - deltaX;
                        newHeight = originalHeight - deltaY;
                        newX = originalX + deltaX / 2;
                        newY = originalY + deltaY / 2;
                        break;
                }
                
                // 确保尺寸不为负数
                newWidth = Math.max(1, newWidth);
                newHeight = Math.max(1, newHeight);
                
                // 保存原始模块尺寸
                const module = fm.module;
                if (module) {
                    const imageItem = currentSprite.getImage(module.imageId);
                    if (imageItem && imageItem.modulesList[module.imageModuleId]) {
                        // 计算缩放比例
                        const rectModule = imageItem.modulesList[module.imageModuleId];
                        
                        // 获取原始尺寸（不考虑之前的缩放）
                        let baseWidth = rectModule.width;
                        let baseHeight = rectModule.height;
                        
                        // 应用旋转变换
                        if (fm.flag & 4) { // 90度旋转
                            [baseWidth, baseHeight] = [baseHeight, baseWidth];
                        }
                        
                        // 计算新的缩放比例
                        const scaleX = newWidth / baseWidth;
                        // const scaleY = newHeight / baseHeight;
                        
                        // 更新模块位置和缩放
                        fm.x = newX;
                        fm.y = newY;
                        
                        // 保存缩放比例
                        if (!fm.scale) fm.scale = 1;
                        fm.scale = scaleX;
                        // fm.scale = scaleY;
                        

                    }
                }
            } else {
                const deltaX = x - dragStartX;
                const deltaY = y - dragStartY;
                // 根据拖拽类型处理模块移动
                if (isMultiDragging) {
                    // 如果是多选拖拽，同时拖拽所有选中的模块
                    // console.log('多选拖拽');
                    for (const index of selectedModuleIndices) {
                        const selectedFm = currentFrame.fmList[index];
                        selectedFm.x = selectedFm.x + deltaX;
                        selectedFm.y = selectedFm.y + deltaY;
                    }
                } else if (isDragging) {
                    // 如果是单选拖拽，只拖拽当前选中的模块
                    fm.x = fm.x + deltaX;
                    fm.y = fm.y + deltaY;
                    // console.log('单选拖拽');
                }
                
                dragStartX = x;
                dragStartY = y;

            }
            
            renderCanvas();
            updateModuleProperties(fm);
